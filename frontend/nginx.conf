server {
    listen 80;
    server_name localhost;

    # Allow large file uploads for audio
    client_max_body_size 25M;

    # Root for the React app's static files
    root /usr/share/nginx/html;
    index index.html;

    # ðŸŽ¯ This single block correctly captures all API calls
    location /api/ {
        # âœ… Use the correct service name from your docker-compose file
        proxy_pass http://audioscribe-backend:8000;

        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for potentially slow transcriptions
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # This serves your React app for all other URLs
    location / {
        try_files $uri /index.html;
    }
}